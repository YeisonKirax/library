<div class="content" ng-controller="UsersController" data-ng-init="findOne()">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10">
				<div class="card">
					<div class="header">
						<h4 class="title">Editar Usuario</h4>
					</div>

					<div class="content">
                                <span >
                                <section>
                                    <form class="form-horizontal" data-ng-submit="update()" novalidate>

                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="control-group">
                                                        <label class="control-label" for="username" id="username" > Usuario </label>
                                                        <input type="text" data-ng-model="user.username" name="username" placeholder="Email" required>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="control-group">
                                                        <label class="control-label" for="password" id="password" > Nueva contraseña </label>
                                                        <input type="password" data-ng-model="user.password" name="password" placeholder="Nueva Contraseña" required>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="control-group">
                                            <label class="control-label"></label>
                                            <div class="controls">
                                                <input id="btn" type="submit"  class="btn btn-info btn-fill" value="Editar">
                                            </div>
                                        </div>
                                        <div data-ng-show="error">
                                          <strong data-ng-bind="error"></strong>
                                        </div>

                                    </form>
                                </section>

                                </span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
